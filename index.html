    <div class="jumbotron">

      <div class="container">
        <h1>ac-fancy-input</h1>
        <p>Enhanced search input with 'placeholder animation' and categorized suggestions for <strong><a href="http://angularjs.org">AngularJS</a></strong></p>

            Download <small>(0.2.2-SNAPSHOT)</small></a>
        </p>
      </div>
    </div>
  </header>



  <div class="container" style="min-height: 500px" ng-controller="AcExampleController">
    <div class="page-header"><h2>Demo</h2></div>
    <div class="main-search" ac-fancy-input="1" ac-animate="allowAnimation"></div>

    <div class="input-suggestion-container" ac-fancy-input-suggestions="1" ac-suggestion-count="8" ac-view-more-action="myViewMoreAction">
      <div acfi-content-template>
        <div>{{content.string}} - </div>
        <div>Color: {{content.color}}</div>
      </div>
      <div acfi-view-more-template>View More</div>
      <div acfi-no-results-template>
        <span>No results for "<span>{{ AcfiData.string }}</span>"</span>
      </div>
    </div>
  </div>
